{% extends 'admin/index.html' %}
{% load static %}
{% block content %}


<style>
   
    input[type=text],input[type=date],input[type=time],textarea
    {
        width: 100%;
    }
    .categorie .section__form
    {
        padding: 2rem 0.05rem;
    }
    .categorie .form__head
    {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .form__head h2{
        font-size: 2rem;
        font-weight: 700;
    }
    .input__group button{
       height: 40px;
       width: 40px;
        background-color: rgb(134, 46, 156);
        color: #ffff;
        box-shadow: rgba(134, 46, 156, 0.24) 8px 7px 10px;
        border-radius:50%;
        border: none;
        outline:none; 
        margin-bottom: 0.50rem;
    }
   
    .bi-plus-circle-fill
    {
        font-size: 20px;
        box-shadow: rgba(134, 46, 156, 0.24) 8px 7px 10px;
    }
    .input__section, .date__inputBox
    {
        margin-top: 1.5rem;
    }
    .input__section .card
    {
        padding: 1.5rem 1rem;
    }
    .card__head h5{
        font-size: 1rem;
        font-weight: 700;
        letter-spacing: 0.06rem;
    }
    .radio__inputBox
    {
        margin-top: 1.5rem;
    }
    .radio__inputBox input[type=radio]
    {
        margin-top: 0.50rem;
        
    }
    .radio__inputBox  span{
        margin-left: 0.40rem;
        font-size: 0.80rem;
        font-weight: 500;
    }
    .input__group
    {
        margin-top: 1rem;
    }
    .input__group label
    {
        margin-bottom: 0.40rem;
        font-weight:600;
        font-size: 0.88rem;
    }
    .input__group input, .input__group textarea
    {
        padding: 0.50rem;
        font-size: 0.80rem;
        border: 1px solid #ecebeb;
    }
    .input__group textarea
    {
        height: 250px;
    }
    .input__group input:focus, .input__group textarea:focus
    {
        border: 1px solid #bad2df;
        outline:1px solid #bad2df ;
    }
    .input__group input::placeholder
    {
        font-size: 0.80rem;
    }
    .categeri__Box .image__Box
    {
        width: 100%;
        height: 300px;
        border: 1px solid #ecebeb;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
    }
    .image__Box img{
        width: 100%;
        height: 100%;
        object-fit: contain;
    }
    @media (max-width:575px)
    {
        .form__head
        {
            flex-direction: column;
            justify-content: center;
        }
        .form__head h2
        {
            font-size: 1.8rem;
            
        }
        .form__head button{
            width: 100%;
            margin-top: 0.70rem;
        }
    }
    .details-show h2
    {
        font-size: 1.1rem;
        font-weight: 800;
        color: rgb(41, 40, 40);
        margin-top: 1.5rem;
    }
    .details-show 
    {
        font-size: 0.90rem;
    }
    .features h5{
        font-size: 0.95rem;
        font-weight: 600;
        color: rgb(41, 40, 40);
        margin-top: 1rem;
        margin-bottom: 1rem;
    }
</style>

<section class="section categorie">
    <div class="container">
        <form class="section__form" action="{% url 'category_feature_edit_save' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form__head">
                <h2>Categories Features</h2>
               
            </div>
            <div class="input__section">
                
                <div class="card">
                    
                    <div class="categeri__Box">
                        <div class="input__group">
                            <button type="submit"  id=""><i class="bi bi-plus-circle-fill"></i></button>
                           
                            <label> &nbsp; Update - Features And Customization Options</label>
                        </div>
                        
                        <div class="card mt-3">
                            <div class="card__head">
                                <h5> Type </h5>
                                <input type="hidden" name="up_id" value="{{features.id}}">
                                <div class="radio__inputBox">
                                    <input type="radio" name="type_opt" value="1" {% if features.type_feature == '1' %}checked{% endif %}><span> Main features</span><br>
                                    <input type="radio" name="type_opt" value="2" {% if features.type_feature == '2' %}checked{% endif %}><span>Customization Options</span><br>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="input__group">
                           
                            <label> Details </label>
                            <textarea  name="feature_descrip" required>{{features.feature}}</textarea>
                        </div>
                        
                       
                        
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>


{% endblock %}
